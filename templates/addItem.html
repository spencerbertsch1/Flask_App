<html>
<head>
	<link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
	</head>

<h1> Add New Item</h1>

<body>
<form action="#" method = 'post'>
  <br>
  <br>
  <h2>Item Name:</h2>
    <input type ='text' size='30' name='name' placeholder='...New Item Name...'>
  <br>
  <br>
  <h2>Description:</h2>
    <input type ='text' size='50' name='description' placeholder='...New Item Description...'>
  <br>
  <br>
    <div>
        <h2>Category</h2>
          <select name="category">
            <option value="Snowboarding">Snowboarding</option>
            <option value="Skiing">Skiing</option>
            <option value="Skating">Skating</option>
            <option value="Hockey">Hockey</option>
          </select>
    </div>

<br>
<br>
<input type='submit' value='Add New Item'>
<br>
<br>
<a class="buttons" href="{{ url_for('showCatalog') }}">Cancel</a>
</form>

</body>
</html>
